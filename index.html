<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Prep Builder | AO Seafoods</title>
    <meta name="description" content="Don't need this or keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Signika+Negative&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>AO Prep List builder</h1>
        <span style="font-size: smaller">NOTES: Maybe make them dropdowns</span>
    </nav>

    <main>
        <div class="main_section_left">
            <div class="main_build_section">
                <h2>Prep Options</h2>

                <div class="main_cont">
                    <div class="section_type_main salmon">
                        <div class="section_title">
                            <h3>Salmon</h3>

                            <div style="font-size: 30px; font-weight:bold">+</div>
                        </div>

                        <div class="fish_variation_cont">

                            <div class="btn_options_cont">
                                <h4>FSP</h4>

                                <div class="item_selection_cont">
                                    <div class="item_selection">
                                        <span>Sides:</span>
                                        <div>
                                            <a>1/2</a>
                                            <a>1</a>
                                            <input type="number" id="salmonSidesCustomNoSkin" />
                                        </div>
                                    </div>

                                    <div class="item_selection">
                                        <span>8 oz:</span>
                                        <div>
                                            <a>5</a>
                                            <a>10</a>
                                            <a>20</a>
                                            <input type="number" id="salmon8CustomNoSkin" />
                                        </div>
                                    </div>

                                    <div class="item_selection">
                                        <span>200g:</span>
                                        <div>
                                            <a>5</a>
                                            <a>10</a>
                                            <a>20</a>
                                            <input type="number" id="salmon200CustomNoSkin" />
                                        </div>
                                    </div>

                                    <div class="item_selection">
                                        <span>6 oz:</span>
                                        <div>
                                            <a>5</a>
                                            <a>10</a>
                                            <a>20</a>
                                            <input type="number" id="salmon6CustomNoSkin" />
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="btn_options_cont">
                                <h4>F+Ps</h4>

                                <div class="item_selection_cont">

                                    <div class="item_selection">
                                        <span>Sides:</span>
                                        <div>
                                            <a>1/2</a>
                                            <a>1</a>
                                            <input type="number" id="salmonSidesCustomSkin" />
                                        </div>
                                    </div>

                                    <div class="item_selection">
                                        <span>8 oz:</span>
                                        <div>
                                            <a>5</a>
                                            <a>10</a>
                                            <a>20</a>
                                            <input type="number" id="salmon8CustomSkin" />
                                        </div>
                                    </div>

                                    <div class="item_selection">
                                        <span>200g:</span>
                                        <div>
                                            <a>5</a>
                                            <a>10</a>
                                            <a>20</a>
                                            <input type="number" id="salmon200CustomSkin" />
                                        </div>
                                    </div>

                                    <div class="item_selection">
                                        <span>6 oz:</span>
                                        <div>
                                            <a>5</a>
                                            <a>10</a>
                                            <a>20</a>
                                            <input type="number" id="salmon6CustomSkin" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="main_section_right">
            <div class="main_section_right_top">
                <h2>Just Added</h2>
            </div>
            <div class="main_section_right_bottom">
                <h3>Added So Far</h3>
            </div>

        </div>
    </main>

    <script src="script.js" async defer></script>
</body>

</html>
